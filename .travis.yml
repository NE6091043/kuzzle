---
# -----------------
# YAML Templates
# -----------------
# Integration tests
_integration-tests: &integration-tests
  os: linux
  language: node_js
  node_js: 12
  services: docker
  cache:
    directories:
      - node_modules
      - plugins/available/kuzzle-plugin-auth-passport-local/node_modules
      - plugins/available/kuzzle-plugin-logger/node_modules
  env: &integration-tests-env
    - DOCKER_COMPOSE_TEST=test
  install:
    - sudo sysctl -w vm.max_map_count=262144
  script:
    # avoid write /dev/stdout: resource temporarily unavailable
    # https://blog.m157q.tw/posts/2018/03/30/travis-ci-stdout-write-error-and-resource-temporarily-unavailable-workaround/
    - python2 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
    - docker-compose -f .ci/$DOCKER_COMPOSE_TEST.yml run kuzzle

# Documentation deployment
_doc-deploy: &doc-deploy
  stage: Deployments
  language: node_js
  node_js: 12
  env: &doc-deploy-env
    - NODE_ENV=production
    - AWS_DEFAULT_REGION=us-west-2
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: 
  cache:
    npm: true
    directories:
      - $HOME/.cache/pip
      - doc/framework/node_modules
  addons:
    apt:
      packages:
        - python
        - python-pip
  install:
    - pip install awscli --upgrade --user
    - npm install --production=false
  script:
    - rm -rf doc/framework
    - npm run doc-prepare && npm run doc-build && npm run doc-upload && npm run doc-cloudfront

# ------------------------
# Jobs configuration
# ------------------------
jobs:
  include:
    # ---------------------------------------
    # Stage: Tests
    # ---------------------------------------
    - name: ESLint - Node 12.16.3
      stage: Tests
      os: linux
      language: node_js
      cache: npm
      node_js: 12.16.3
      install:
        - npm ci --silent
        - npm run build
      script:
        - npm run --silent test:lint

    - name: Unit Tests - Node 12.16.3
      stage: Tests
      os: linux
      language: node_js
      cache: npm
      node_js: 12.16.3
      install:
        - npm ci --silent
        - npm run build
      script:
        - npm run test:unit:coverage
      after_script:
        - npm run codecov

    - name: ESLint - Node 12.18.1
      stage: Tests
      os: linux
      language: node_js
      cache: npm
      node_js: 12.18.1
      install:
        - npm ci --silent
        - npm run build
      script:
        - npm run --silent test:lint

    - name: Unit Tests - Node 12.18.1
      stage: Tests
      os: linux
      language: node_js
      cache: npm
      node_js: 12.18.1
      install:
        - npm ci --silent
        - npm run build
      script:
        - npm run test:unit:coverage
      after_script:
        - npm run codecov

    - name: SonarCloud
      stage: Tests
      if: fork != true
      os: linux
      dist: trusty
      script:
        - .ci/sonar.sh

    - name: Documentation dead links check
      stage: Tests
      language: node_js
      node_js: 12
      cache:
        directories:
          - $HOME/.gem/specs
      install:
        - gem install typhoeus
        - npm ci --silent
      before_script:
        - npm run doc-prepare
        - $(npm bin)/kuzdoc iterate-repos:install --repos_path doc/framework/.repos/
        - $(npm bin)/kuzdoc framework:link -d /core/2/ -v 2
      script:
        - cd doc/framework/
        - HYDRA_MAX_CONCURRENCY=20 ruby .ci/dead-links.rb -p src/core/2/

    - name: Error codes check
      stage: Tests
      language: node_js
      node_js: 12
      install:
        - npm ci --silent
      script:
        - $TRAVIS_BUILD_DIR/.ci/scripts/check-error-codes-documentation.sh

    - name: Functional tests legacy - Node.js 12.16.3
      stage: Tests
      <<: *integration-tests
      env:
        - KUZZLE_FUNCTIONAL_TESTS=test:functional:legacy
        - NODE_VERSION=12.16.3
        - *integration-tests-env

    - name: Functional tests sdk - Node.js 12.16.3
      stage: Tests
      <<: *integration-tests
      env:
        - KUZZLE_FUNCTIONAL_TESTS=test:functional:sdk
        - NODE_VERSION=12.16.3
        - *integration-tests-env

    - name: Functional tests legacy - Node.js 12.18.1
      stage: Tests
      <<: *integration-tests
      env:
        - KUZZLE_FUNCTIONAL_TESTS=test:functional:legacy
        - *integration-tests-env

    - name: Functional tests sdk - Node.js 12.18.1
      stage: Tests
      <<: *integration-tests
      env:
        - KUZZLE_FUNCTIONAL_TESTS=test:functional:sdk
        - *integration-tests-env

    # ---------------------------------------
    # Stage: Cross-platform tests
    # ---------------------------------------
    - <<: *integration-tests
      name: Linux ARMHF
      stage: Cross-platform tests
      env:
        - *integration-tests-env
        - ARM=armhf
        - DOCKER_COMPOSE_TEST=test-$ARM
      before_script:
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-$ARM ./.ci/scripts/install-$ARM-deps.sh

    - <<: *integration-tests
      name: Linux ARM64
      stage: Cross-platform tests
      env:
        - *integration-tests-env
        - ARM=aarch64
        - DOCKER_COMPOSE_TEST=test-$ARM
      before_script:
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:node8-$ARM ./.ci/scripts/install-$ARM-deps.sh

    # ---------------------------------------
    # Stage: Deployments
    # ---------------------------------------
    - name: Dockerhub
      stage: Deployments
      os: linux
      language: node_js
      node_js: 12
      services: docker
      install:
        - npm ci --silent
        - npm run build-ts
      script:
        - MODE=production bash docker/build-docker-images.sh

    - name: Documentation to next-docs.kuzzle.io
      if: branch =~ /^[0-9]+-dev$/
      <<: *doc-deploy
      env:
        - *doc-deploy-env
        - BRANCH=dev
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U

    - name: Deploy docs.kuzzle.io
      if: branch =~ /^master|[0-9]+-(stable|beta)$/
      <<: *doc-deploy
      env:
        - *doc-deploy-env
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM

    - name: Deploy kuzzle package on NPM
      stage: Deploy latest release on NPM
      if: type = push AND branch =~ /^master|[0-9]+-(stable|beta)$/
      language: node_js
      node_js: 12
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9
      before_install:
        - export CC="gcc-4.9" CXX="g++-4.9"
      install:
        - npm install
      script:
        - npm run build
      deploy:
        provider: npm
        skip_cleanup: true
        email: support@kuzzle.io
        tag: latest
        api_key:
          secure: 
        on:
          repo: kuzzleio/kuzzle
          all_branches: true


# ------------------------
# Stages configuration
# ------------------------
stages:
  - name: Tests
    if: type =~ /(cron|pull_request)/ OR (type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/)
  - name: Cross-platform tests
    if: type = cron
  - name: Deployments
    if: type = push AND branch =~ /^master|[0-9]+-(dev|stable|beta)|1-dev|$/

# ---------------------------------------
# Notifications
# ---------------------------------------
notifications:
  slack:
    rooms:
      - secure: 
    on_success: never
    on_failure: always
